<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/custom.css">
    <link rel="stylesheet" href="../style/userLogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="userHeader">User Login</h1>
        <form class="userForm" id="userForm">
            <label id="userEmail">
                <i class="fa fa-envelope fa-3x"></i>
                <input type="text" id="email" value="" placeholder="Email">
            </label>
            <label id="userPass">
                <i class="fa fa-lock fa-4x"></i>
                <input type="password" id="pass" value="" placeholder="Password">
            </label>
            <label id="userAction">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">
            </label>
        </form>
    </main>

    <script src="../script/userLogin.js"></script>
</body>
</html>
