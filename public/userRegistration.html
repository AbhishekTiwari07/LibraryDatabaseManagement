<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="userHeader">User Registration</h1>
        <form class="userRegForm" id="userRegForm">
            <label id="userRegName">
                <input type="text" id="name" value="" placeholder="Name">
            </label>
            <label id="userEmail">
                <input type="text" id="email" v placeholder="Email">
            </label>
            <label id="userRegPass">
                <input type="password" id="pass" value="" placeholder="Password">
            </label>
            <label id="userConRegPass">
                <input type="password" id="cnfpass" value="" placeholder="Confirm Password">
            </label>
            <label id="userRegAction">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </label>
        </form>
    </main>
</body>
<script src="./user.js">
</script>
</html>
